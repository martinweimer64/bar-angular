<div class="m-3">
	<div class="row">
		<div  class="col-md-11">
			<h3 class="text-center m-3 mainTitle">
        BAR TEST
			</h3>
		</div>
		
		<div class="col-md-1">
			<a class="nav-link btn btn-sm btn-outline-secondary" routerLink="/bars/new">NEW</a>
		</div>
	</div>
</div>
<div *ngIf="deleted" class="alert alert-success">  El registro se ha borrado correctamente.</div>
<div *ngIf="error" class="alert alert-error">  Hubo un problema al eliminar el registro.</div>
<div *ngIf="bars$ | async as barsResponse">
  <table class="table table-striped table-hover table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Score</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bar of barsResponse">
        <td>{{ bar.name }}</td>
        <td>{{ bar.address }}</td>
        <td>{{ bar.score }}/5</td>
        <td>
          <a class="btn btn-sm btn-secondary m-1" routerLink="/bar/{{bar.cuit}}">View</a>
          <a class="btn btn-sm btn-secondary" (click)="onDeleteClick(bar)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
